# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET iOS Build

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: macos-12

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Setup iOS
      run: dotnet workload install ios
    - name: Restore Dependencies
      run: dotnet restore "src/Tech2023.Native/Tech2023.Native.iOS"
    - name: Build # ios has to be the most annoying platform
      run: dotnet build "src/Tech2023.Native/Tech2023.Native.iOS" --no-restore
